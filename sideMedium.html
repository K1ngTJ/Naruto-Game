      function jumper() {
        this.x = 50;
        this.y = 0;
        this.gravity = 0.5; //Force of gravity
        this.lift = -8;
        this.velocity = 0;
        
        
        this.show = function(){
                    image(img3,this.x,this.y,50,50  )

        }
        
        this.up = function(){
          this.velocity += this.lift;
          
        }
        this.update = function() {
          this.velocity += this.gravity;
          this.y += this.velocity;
          this.velocity *= 0.8;
          if(this.y > h){
            this.y = h -50  ;
            this.velocity = 0;
            
          }
          if(this.y < 0) {
            this.y = 0;
            this.velocity = 0;
          }
          
        }
      }
      
     
      function mousePressed() {
  if (value === 0) {
    jumper.up();
  } 
}
